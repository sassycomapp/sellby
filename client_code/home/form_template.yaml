container:
  data_bindings: []
  properties:
    html: |-
      <style>
        body {
          margin: 0; /* Reset default body margin - IMPORTANT */
        }

        .anvil-template { /* This is important to target the main element */
          /* The image used */
          background-image: url('_/theme/hero_bg.png');

          /* Make sure it covers the whole area */
          background-size: cover;
          background-repeat: no-repeat;

          /* Optional:  Fix the background so it doesn't scroll with the content (parallax-like) */
          background-attachment: fixed;
          min-height: 100vh; /* Cover the entire viewport height */
        }

        #outlined_card_1 {
          background-color: transparent; /* Make the card transparent */
        }

        #label_1 {
          background-color: transparent; /* Make the label transparent */
        }
      </style>
  type: HtmlTemplate
