components:
- components:
  - layout_properties: {grid_position: 'BQDXZS,GAENZK'}
    name: lbl_form_title
    properties: {text: Manage Service}
    type: Label
  - components:
    - layout_properties: {grid_position: 'XNCXTE,ZYYYAU'}
      name: lbl_service_title
      properties:
        text: |
          Manage Service
      type: Label
    - layout_properties: {grid_position: 'XNCXTE,OSBSSI'}
      name: lbl_service_new
      properties: {align: right, text: New}
      type: Label
    - event_bindings: {}
      layout_properties: {grid_position: 'XNCXTE,IUQRBK'}
      name: sw_service_action
      properties: {align: center}
      type: form:dep_l6meudozssm7aq:Switch
    - layout_properties: {grid_position: 'XNCXTE,SYSNCM'}
      name: lbl_service_update
      properties: {text: Update}
      type: Label
    - layout_properties: {grid_position: 'XNCXTE,TNDZVU'}
      name: spacer_1
      properties: {height: 32}
      type: Spacer
    - layout_properties: {grid_position: 'XNCXTE,LSIKYO'}
      name: lbl_service_archived
      properties: {align: center, text: Archived}
      type: Label
    - event_bindings: {}
      layout_properties: {grid_position: 'XNCXTE,LJWEQC'}
      name: sw_service_status
      properties: {align: center, checked: false}
      type: form:dep_l6meudozssm7aq:Switch
    - layout_properties: {grid_position: 'XNCXTE,XIDMWK'}
      name: lbl_service_active
      properties: {align: center, text: Active}
      type: Label
    - event_bindings: {click: btn_home_click}
      layout_properties: {grid_position: 'XNCXTE,XQMLML'}
      name: btn_home
      properties: {align: right, role: outlined-button, text: Home}
      type: Button
    - components:
      - event_bindings: {change: dd_service_change}
        layout_properties: {grid_position: 'ODPQUZ,JEKQYD AJSPNA,EHJMGM'}
        name: dd_service
        properties: {include_placeholder: true, placeholder: Lookup Service}
        type: DropDown
      - layout_properties: {grid_position: 'ODPQUZ,JEKQYD NVJJJW,SRNXZG'}
        name: tb_service_name
        properties: {placeholder: Name}
        type: TextBox
      - layout_properties: {grid_position: 'ODPQUZ,JEKQYD NVJJJW,ZQBWKQ'}
        name: lbl_service_num
        properties: {}
        type: Label
      - event_bindings: {change: fl_service_image_change}
        layout_properties: {grid_position: 'ODPQUZ,HRRXKE JMFOUS,ODGIVR'}
        name: fl_service_image
        properties: {text: Upload Image}
        type: FileLoader
      - layout_properties: {grid_position: 'ODPQUZ,HRRXKE OVVLZI,XXLROB'}
        name: img_service
        properties: {height: 165.5}
        type: Image
      - layout_properties: {grid_position: 'ODPQUZ,JEKQYD RSQZPC,YBPQSG'}
        name: ta_service_description
        properties: {}
        type: TextArea
      - layout_properties: {grid_position: 'ODPQUZ,JEKQYD HEDNCO,NAAWBU'}
        name: tb_service_image_url
        properties: {placeholder: Image URL}
        type: TextBox
      - layout_properties: {grid_position: 'ODPQUZ,JEKQYD HEDNCO,QZNCUF'}
        name: tb_img_name
        properties: {placeholder: Image name, role: outlined}
        type: TextBox
      - layout_properties: {grid_position: 'JBRBQL,RRLWNJ LGPQQD,PHNXVJ'}
        name: dd_service_use_case
        properties: {}
        type: DropDown
      - layout_properties: {grid_position: 'JBRBQL,RRLWNJ NYNVOX,GCLFFJ'}
        name: ta_custom_data
        properties: {height: 35}
        type: TextArea
      - layout_properties: {grid_position: 'JBRBQL,RRLWNJ XCLUBG,GPJWBO'}
        name: lbl_prices_section_title
        properties: {text: Associated Prices for this service}
        type: Label
      - layout_properties: {grid_position: 'JBRBQL,XUCGCM TCRDWF,OLXNQH'}
        name: lbl_service_use_case
        properties: {text: 'What best describes this digital service?'}
        type: Label
      - layout_properties: {grid_position: 'JBRBQL,XUCGCM RTFYKG,RYOJCO'}
        name: lbl_selected_paddle_tax_category
        properties: {text: 'Paddle Tax Category:', visible: false}
        type: Label
      - layout_properties: {grid_position: 'FNRFJK,VCYZOS'}
        name: rp_prices
        properties: {item_template: price_list_item_form}
        type: RepeatingPanel
      - event_bindings: {click: btn_reset_click}
        layout_properties: {grid_position: 'LDAVXU,RPTSYZ'}
        name: btn_reset
        properties: {role: outlined-button, text: Reset}
        type: Button
      - layout_properties: {grid_position: 'LDAVXU,APWCPQ'}
        name: btn_add_price
        properties: {icon: 'fa:plus', role: outlined-button, text: Add New Price}
        type: Button
      - event_bindings: {click: btn_delete_click}
        layout_properties: {grid_position: 'LDAVXU,TLWBRS'}
        name: btn_delete
        properties: {role: outlined-button, text: Delete Service}
        type: Button
      - event_bindings: {click: btn_service_save_click}
        layout_properties: {grid_position: 'LDAVXU,MGECKJ'}
        name: btn_service_save
        properties: {role: outlined-button, text: Save}
        type: Button
      layout_properties: {grid_position: 'WKOYGQ,GVRIVF'}
      name: column_panel_1
      properties: {col_widths: '{"JEKQYD":40,"HRRXKE":20,"RRLWNJ":45,"XUCGCM":25}'}
      type: ColumnPanel
    layout_properties: {grid_position: 'SNYIPC,TGJHQI'}
    name: outlined_card_1
    properties: {col_widths: '{"ZYYYAU":20,"LSIKYO":5,"XIDMWK":4,"XQMLML":9,"TNDZVU":3,"OSBSSI":5,"IUQRBK":5,"SYSNCM":7,"LJWEQC":5}', role: outlined-card}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
