components:
- components:
  - layout_properties: {grid_position: 'BIYTST,ZULXON'}
    name: label_1
    properties: {text: Vault}
    type: Label
  - event_bindings: {click: btn_home_click}
    layout_properties: {grid_position: 'BIYTST,RISOFV'}
    name: btn_home
    properties: {align: right, role: outlined-button, text: Home}
    type: Button
  - components:
    - event_bindings: {click: btn_save_click}
      layout_properties: {grid_position: 'LXZSYB,BKAJHW'}
      name: btn_save
      properties: {role: outlined-button, text: Save Secret}
      type: Button
    - event_bindings: {click: btn_clear_click}
      layout_properties: {grid_position: 'LXZSYB,HEFVEE'}
      name: btn_clear
      properties: {role: outlined-button, text: Clear Form}
      type: Button
    - event_bindings: {click: btn_show_credential_status_click}
      layout_properties: {grid_position: 'LXZSYB,PIJRLC'}
      name: btn_show_credential_status
      properties: {role: outlined-button, text: Check Setup Status}
      type: Button
    - event_bindings: {click: btn_test_decryption_click}
      layout_properties: {grid_position: 'LXZSYB,ZEIJDR'}
      name: btn_test_decryption
      properties: {role: outlined-button, text: Test Decryption}
      type: Button
    - layout_properties: {grid_position: 'LKRCZE,TJLHCX'}
      name: tb_key
      properties: {placeholder: Secret Key}
      type: TextBox
    - layout_properties: {grid_position: 'RJKFNX,VJDODL'}
      name: ta_value
      properties: {text: Secret Value}
      type: TextArea
    - layout_properties: {grid_position: 'GYMWAX,MZVMFA'}
      name: tb_scope
      properties: {placeholder: Scope}
      type: TextBox
    - layout_properties: {grid_position: 'ARSDMA,FXIZRH'}
      name: tb_description
      properties: {placeholder: Description}
      type: TextBox
    - layout_properties: {grid_position: 'ZTKEHX,EKZGDT'}
      name: rp_secrets
      properties: {item_template: secret_item_form}
      type: RepeatingPanel
    layout_properties: {grid_position: 'EFRLCA,BUXDQJ'}
    name: outlined_card_2
    properties: {role: outlined-card}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
container:
  event_bindings: {refreshing_data_bindings: form_refresh}
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
